<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>组件绑定原生事件</title>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <!-- 在这里绑定@click只是自定义事件 -->
        <!-- <child @click="xx"></child> -->
        <!-- 加上.native修饰符即可 -->
        <child @click.native="handleClick"></child>
    </div>

    <script src='./vue.js'></script>
    <script>
        Vue.component('child', {
            template: '<div @click="handleChildClick">child</div>',
            methods: {
                handleChildClick: function () {
                    alert(1)
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            components: {

            },
            data: {

            },
            methods: {
                handleClick: function () {

                }
            }
        })
    </script>
</body>

</html>
