<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>条件渲染</title>
    <style>
   
    </style>
</head>
<body>
    <div id="app">
        <!-- <div v-if="show">{{message}}</div> -->
        <!-- show性能更高 -->
        <!-- <div v-show="show">{{message}}</div> -->
        <!-- ifelseif必须连在一起 -->
        <div v-if="show==='a'">this a</div>
        <div v-else-if="show==='b'">this b</div>
        <div v-else="show">other</div>

        <!-- 在进行v-if时可能会存在复用标签的情况，内容不清空，加上key就会告诉vue这是
        唯一的，不去复用 -->
        <input key="username">
        <input key="password">
    </div>


    <script src='./vue.js'></script>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
               show:'a',
               message:'hello world'
            },
            methods:{
               
            }
        })
    </script>
</body>
</html>
