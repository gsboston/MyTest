<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>列表渲染</title>
    <style>
   
    </style>
</head>
<body>
    <div id="app">
        <template v-for="(item,index) of list" 
            :key="item.id">
            <div>
                {{item.text}}----{{index}}
            </div>
            <span>
                 {{item.text}}
            </span>
        </template>
        <div v-for="(item,key,index) of userInfo">
            {{key}}  {{item}}
        </div>
    </div>


    <script src='./vue.js'></script>
    <script>
        //push pop shift unshift splice  sort reverse
        //通过下标改变不会重新渲染
        //可以直接改变引用
        //set  Vue.set(vm.list,1,5) 下标1改成5
        //vm.$set(vm.list,2,10)
        var vm=new Vue({
            el:'#app',
            data:{
              list:[
                  {id:'001',text:'hello'},
                  {id:'002',text:'dell'},
                  {id:'003',text:'nice'},
                  {id:'004',text:'to'},
                  {id:'005',text:'meet'},
                  {id:'006',text:'you'}
              ],
              //vm.userInfo.address 数据添加成功但是不会重新渲染
              //只能修改引用 vm.userInfo={}
              //可以使用全局或实力set Vue.set(vm.userInfo,'address','beijing')
              //vm.$set(vm.userInfo,'address','beijing')
              userInfo:{
                  name:'dell',
                  age:28,
                  gender:'male'
              }
            },
            methods:{
               
            }
        })
    </script>
</body>
</html>
