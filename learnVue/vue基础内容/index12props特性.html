<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>组件参数校验与非props特性</title>
    <style>
   
    </style>
</head>
<body>
    <div id="app">
       <child content="424334"></child>
    </div>

    <script src='./vue.js'></script>
    <script>
    //约定数据类型
    //props特性，父组件调用子组件 传递了content，子组件在props声明了content，父子组件有了对应关系
    //特点：标签上的属性传递不会显示出来，子组件可以用{{}}使用内容
    //非props特性，不用props接受，不能获取内容，属性会显示出来
     Vue.component('child',{
         props:{
             //content:String
             //content:[String,Number]
             content:{
                 type:String,
                 required:true,
                 default:'default',
                 validator:function(value){
                     return (value.length>5)
                 }
             }
         },
         template:'<div>{{content}}</div>'
     })    
      
     

    var vm=new Vue({
        el:'#app',
        components:{
            
        },
        data:{
            
        },
        methods:{

        }
    })
    </script>
</body>
</html>
