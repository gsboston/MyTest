<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>插槽</title>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <!-- <child content='<p>Dell</p>'></child> -->
        <child>
            <p>Dell</p>
        </child>

        <body-content>
            <div slot="header">header</div>
            <div slot="footer">footer</div>
        </body-content>
    </div>


    <script src='./vue.js'></script>
    <script>
        //使用场景就是子组件的展示的内容依赖父组件中传递的值

        //通过content传值，必须用div包裹v-html
        //    Vue.component('child',{
        //        props:['content'],
        //        template:'<div><p>hello</p><div v-html="this.content"></div></div>'
        //    })

        //插槽
        Vue.component('child', {
            template: `<div>
            <p>hello</p>
            <slot>默认内容</slot>
            </div>`
        })

        //具名插槽
        Vue.component('body-content', {
            template: `<div>
            <slot name='header'>默认值</slot>
                <div>content</div>
            <slot name='footer'></slot>
            </div>`
        })
        
        var vm = new Vue({
            el: '#app',
            components: {

            },
            data: {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
