<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>动画</title>
    <style>
        .v-enter{
            opacity:0;
        }
        .v-enter-active{
            transition:opacity 3s;
        }
        .v-leave-to{
            opacity:0;
        }
        .v-leave-active{
            transition:opacity 3s;
        }
    </style>
</head>
<body>
    <div id="app">
    <transition>
      <div v-if="show">hello world</div>
    </transition>
      <button @click="handleClick">qiehuan</button>
    </div>

    
    <script src='./vue.js'></script>
    <script>
       //动画没执行的时候会加入.fade-enter .fade-enter-active
       //执行第一帧的时候去掉 .fade-enter 加入 fade-enter-to
       //最后一帧 去掉fade-enter-to  .fade-enter-active
    var vm=new Vue({
        el:'#app',
        components:{
            
        },
        data:{
            show:true
        },
        methods:{
            handleClick:function(){
                this.show=!this.show
            }
        }
    })
    </script>
</body>
</html>
