<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<body>
    <div id="app">{{content}}</div>


    <script src='./vue.js'></script>
    <script>
        // var dom=document.getElementById('app');
        // dom.innerHTML='hello world';
        // vue的指令就是对html属性的补充
        // v-bind可以用于任何属性，v-bind:xxx   :xxx
        // 有两个例外
        // class_arr:['aa','bb'] 
        // style_json:{width:'200px',height:'100px;'] 

        // v-model 双向绑定，输入组件
        // 进来的数据都是字符串

        // v-text 输出内容，基本没用

        // v-html 转义输出

        var app=new Vue({
            el:'#app',//负责管理区域
            data:{
                content:'hello world1'
            }
        })
        setTimeout(() => {
            app.$data.content='bye world';
        }, 2000);
    </script>
</body>
</html>
