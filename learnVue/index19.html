<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>animation</title>
    <link rel="stylesheet" type="text/css" href="./animate.css">
    <style>
        /* @keyframes bounce-in{
            0%{
                transform:scale(0);
            }
            50%{
                transform:scale(1.5);
            }
            100%{
                transform:scale(1);
            }
        }
       
        .fade-enter-active{
            transform-origin: left center;
            animation:bounce-in 1s;
        }
       
        .fade-leave-active{
            transform-origin: left center;
            animation:bounce-in 1s reverse;
        } */
        .fade-enter,.fade-leave-to{
            opacity:0;
        }
        .fade-enter-active,
        .fade-leave-active{
            transition:opacity 3s;
        }
    </style>
</head>
<body>
    <div id="app">
    <!-- 也可以用自定义的class名， enter-active-class="xxx" leave-active-class="xxx"  -->
    <!-- 以transition执行时长为准 type  或者设置duration="{enter:5000,leave:10000}" -->
    <transition name="fade" 
    type="transition" 
    appear
    enter-active-class="animated swing fade-enter-active"
    leave-active-class="animated shake fade-leave-active"
    appear-active-class="animated swing"
    >
      <div v-show="show">hello world</div>
    </transition>
      <button @click="handleClick">qiehuan</button>
    </div>

    
    <script src='./vue.js'></script>
    <script>
       //动画没执行的时候会加入.fade-enter .fade-enter-active
       //执行第一帧的时候去掉 .fade-enter 加入 fade-enter-to
       //最后一帧 去掉fade-enter-to  .fade-enter-active
    var vm=new Vue({
        el:'#app',
        components:{
            
        },
        data:{
            show:true
        },
        methods:{
            handleClick:function(){
                this.show=!this.show
            }
        }
    })
    </script>
</body>
</html>
