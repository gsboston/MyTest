<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        {{name}}
       <div v-text="name+'Lee'"></div>
       <div v-html="name"></div>
       <!-- {{fullName}} -->
       <!-- {{fullName()}} -->
       {{fullName}}
    </div>


    <script src='./vue.js'></script>
    <script>
        //生命周期函数就是vue实例在某一个时间点自动执行的函数
        var vm=new Vue({
            el:'#app',
            data:{
                name:'<p>Dell</p>',
                firstName:'Dell',
                lastName:'Lee',
                fullName:'DellLee'
            },
            //监听器 也有缓存，不过不如computed简洁
            watch:{
                firstName:function(){
                    this.fullName=this.firstName+this.lastName
                },
                lastName:function(){
                    this.fullName=this.firstName+this.lastName
                }
            }
            //计算属性  值不变就会读缓存 不会重新计算
            // computed:{
            //     fullName:function(){
            //         return this.firstName+' '+this.lastName;
            //     }
            // }
            //方法实现 不如计算属性有效 因为没有缓存，页面重新渲染就会重新计算
            // methods:{
            //     fullName:function(){
            //         return this.firstName+this.lastName;
            //     }
            // }
            
        })
    </script>
</body>
</html>
