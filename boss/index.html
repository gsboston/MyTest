<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="static/Favicon.ico" type="image/x-icon">
    <title>顺利办云管家</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
    <!--<script src="http://api.map.baidu.com/api?v=2.0&ak=MEEIgwYAm7jGlil07WxD0mkY"></script>-->
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
<script>
    var isIE = function(){
        return (window.navigator.userAgent.indexOf("MSIE")>=1);
    }

    // 修复IE10及以下版本不支持dataset属性的问题，兼容transfer-dom.js中使用了dataset的问题
    if (isIE() && window.HTMLElement) {
        if (Object.getOwnPropertyNames(HTMLElement.prototype).indexOf('dataset') === -1) {
            Object.defineProperty(HTMLElement.prototype, 'dataset', {
                get: function() {
                    var attributes = this.attributes;
                    var name = [],
                        value = [];
                    var obj = {};
                    for (var i = 0; i < attributes.length; i++) {
                        if (attributes[i].nodeName.slice(0, 5) == 'data-') {
                            name.push(attributes[i].nodeName.slice(5));
                            value.push(attributes[i].nodeValue);
                        }
                    }
                    for (var j = 0; j < name.length; j++) {
                        obj[name[j]] = value[j];
                    }
                    return obj;
                }
            });
        }
    }
</script>
</body>
</html>
