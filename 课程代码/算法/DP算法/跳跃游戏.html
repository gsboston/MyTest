<body>

    <script>
        // https://www.cnblogs.com/fonxian/p/10854656.html
        // https://leetcode-cn.com/problems/jump-game/
        // 给定一个非负整数数组，你最初位于数组的第一个位置。
        // 数组中的每个元素代表你在该位置可以跳跃的最大长度。
        // 判断你是否能够到达最后一个位置。
        // 示例 1:
        // 输入: [2,3,1,1,4]
        // 输出: true
        // 解释: 从位置 0 到 1 跳 1 步, 然后跳 3 步到达最后一个位置。
        // 示例 2:
        // 输入: [3,2,1,0,4]
        // 输出: false
        // 解释: 无论怎样，你总会到达索引为 3 的位置。但该位置的最大跳跃长度是 0 ， 所以你永远不可能到达最后一个位置。

        function fn(arr) {
            const n = arr.length;
            let dp = Array.apply(null, new Array(n)).map(item => true);

            for (let i = 1; i < n; i++) {
                dp[i] = false;
                for (let j = 0; j < i; j++) {
                    if (dp[j] && j + arr[j] >= i) {
                        dp[i] = true;
                        break;
                    }
                }
            }

            return dp[n - 1];
        }

    </script>
</body>
