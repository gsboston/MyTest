    <script>

        // https://www.cnblogs.com/fonxian/p/10854656.html
        // https://leetcode-cn.com/problems/unique-paths/
        // 不同路径问题 

        // 八方位 ，西北老大，代表财，男，权
        // 突角 缺角，西北。缘分薄，破财，婚姻不合
        // 西北 西南 放财，银行 旺
        // 化解 西北角挂，“乾” 书法字，挂相图。或者牛行生肖摆件。打造赚房
        // 破财：西北 西南 窗户 门（关，窗帘）
        // 西北卧，不随意别人住，权中心

        // 外部也很重要，如银行等，人气旺的地方。
        // 西北方，忌变压器，垃圾场，加油站，医院。（如果双方有医生，那么西北有医院就会很旺）（变压器属火，电业局等等）
        // 大门对楼梯没事儿，对电梯不好，镰刀煞（医生、理发师等除外），
        // 乾天男 坤地女，已婚注意西南，原理同西北。

        // 富穷无三代
        // 

        f[m][n] = f[m - 1][n] + f[m][n - 1]
        // i = 0 或 j = 0 ，则f[i][j] = 0

        function fn(m, n) {
            // 构造二维数组
            let dp = Array.apply(null, new Array(m)).map(
                item => Array.apply(null, new Array(n)).map(
                    item => 0
                )
            )

            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (i === 0 || j === 0) {
                        dp[i][j] = 1;
                    } else {
                        dp[i][j] = dp[i - 1][j] + dp[i][j - 1];
                    }
                }
            }

            // 索引值
            return dp[m - 1][n - 1];
        }



    </script>
