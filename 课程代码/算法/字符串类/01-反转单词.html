    <script>

        // 更优雅

        function revStr(str) {
            return str.split(' ').map(item => {
                return item.split('').reverse().join('');
            }).join(' ');
        }

        // 更好的

        function revStr(str) {
            return str.split(/\s/g).map(item => {
                return item.split('').reverse().join('');
            }).join(' ');
        }

        // 再好一点

        function revStr(str) {
            return str.match(/[\w']+/g).map(item => {
                return item.split('').reverse().join('');
            }).join(' ');
        }
    </script>
