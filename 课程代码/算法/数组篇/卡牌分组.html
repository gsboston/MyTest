    <script>
        // https://leetcode-cn.com/problems/x-of-a-kind-in-a-deck-of-cards/
        // 给定一副牌，每张牌上都写着一个整数。

        // 此时，你需要选定一个数字 X，使我们可以将整副牌按下述规则分成 1 组或更多组：

        // 每组都有 X 张牌。
        // 组内所有的牌上都写着相同的整数。
        // 仅当你可选的 X >= 2 时返回 true。

        // 示例 1：

        // 输入：[1,2,3,4,4,3,2,1]
        // 输出：true
        // 解释：可行的分组是 [1,1]，[2,2]，[3,3]，[4,4]
        // 示例 2：

        // 输入：[1,1,1,2,2,2,3,3]
        // 输出：false
        // 解释：没有满足要求的分组。

        function group(arr) {
            if (typeof arr.length === 'undefined' || arr.length < 2) {
                return false;
            }
            arr.sort((a, b) => a - b);
            let min = Number.MAX_SAFE_INTEGER;
            let dst = [];
            let result = true;
            console.log('arr:', arr);
            for (let i = 0, len = arr.length, tmp = []; i < len - 1; i++) {
                tmp.push(arr[i]);
                console.log(i + '=:', arr[i])
                for (let j = i + 1; j < len; j++) {
                    console.log(arr[j], arr[i]);
                    if (arr[i] === arr[j]) {
                        tmp.push(arr[j])
                        if (j === len - 1) {
                            if (tmp.length < min) {
                                min = tmp.length;
                            }
                            dst.push([].concat(tmp));
                        }
                    } else {
                        if (tmp.length < min) {
                            min = tmp.length;
                        }
                        dst.push([].concat(tmp));
                        tmp.length = 0;
                        console.log('ij:', i, j);
                        i = j - 1;
                        break;
                    }
                }
            }
            console.log('dst:', dst);
            console.log('min:', min);
            dst.every(item => {
                if (item.length % min !== 0) {
                    result = false;
                    return false;
                }
            })
            return result;
        }
    </script>
