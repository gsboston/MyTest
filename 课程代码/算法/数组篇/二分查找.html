<body>

    <script>
        // 二分查找，前提是有序。从中间位置开始比较大小，然后根据结果再从前一半或者后一半开发取中间值查找。
        // 取中间值，如遇到为双数长度是，取较小的一个。
        // 传统遍历比较时间复杂度为O(n),长度越大时间复杂度越大。
        // 二分查找的时间复杂度为logn。1579

        // 声明固定长度数组，使数组每一项为该项索引值。
        var arr = Array.apply(null, new Array(100)).map((item, index) => index);

        function fn(arr, n) {
            var start = 0;
            var end = arr.length - 1;
            var mid = 0;

            while (start <= end) {
                mid = Math.floor((end + start) / 2);
                if (n === arr[mid]) return arr[mid];
                if (n < arr[mid]) {
                    end = mid - 1;
                } else {
                    start = mid + 1;
                }
                console.log(mid);
            }
            return mid
        }

    </script>
</body>

</html>
