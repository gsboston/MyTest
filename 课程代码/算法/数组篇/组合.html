    <script>
        // 77
        // https://leetcode-cn.com/problems/combinations/submissions/
        // 给定两个整数 n 和 k，返回 1 ... n 中所有可能的 k 个数的组合。

        // 示例:

        // 输入: n = 4, k = 2
        // 1 2 3 4
        // 输出:
        // [
        //  [2,4],
        //  [3,4],
        //  [2,3],
        //  [1,2],
        //  [1,3],
        //  [1,4]
        // ]

        function fn(n, k) {
            var result = [];

            let dn = function (index, array) {
                if (array.length === k) {
                    result.push(array);
                    return;
                }
                for (let i = index + 1; i <= n; i++) {
                    dn(i, array.concat(i));
                }
            }

            dn(0, []);

            return result;
        }
    </script>
