<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            /* height: 210px; */
            background: pink;
            /* 核心 这个父元素就是一个弹性盒子容器*/
            display: flex;

            /* 排列方向 row是水平,默认值，column竖排，垂直方向*/
            /* flex-direction: row; */
            /* 排列顺序，默认是正序， row-reverse倒序*/
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */

            /* 自动换行 wrap：nowrap不换行，默认/wrap/wrap-reverse; */
            flex-wrap: wrap;
            /* flex-flow:column wrap; */

            /* 水平左 */
            /* justify-content: flex-start; */
            /* 中 */
            /* justify-content: center; */
            /* 水平右 */
            /* justify-content: flex-end;  */


            /* 常用 */
            /* 居中显示，两边也空有间隙 */
            justify-content:space-around; 
            /* 两边不留空隙 */
            /* justify-content:space-between;  */
        }



        .box div{
            /* margin:auto 15px; */
            margin:10px 20px;  
        }

        .boxone {
            /* flex:1; 弹性值，占比*/
            width: 100px;
            height: 100px;
            background: red;
        }

        .boxtwo {
            /* flex:2; */
            width: 100px;
            height: 100px;
            background: orange;
        }

        .boxthree {
            /* flex:1; */
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="boxone">1</div>
        <div class="boxtwo">2</div>
        <div class="boxthree">3</div>
        <div class="boxone">4</div>
        <div class="boxtwo">5</div>
        <div class="boxthree">6</div>
        <div class="boxone">7</div>
        <div class="boxtwo">8</div>
        <div class="boxthree">9</div>
    </div>
</body>

</html>
